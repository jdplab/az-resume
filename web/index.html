<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
    </head>
    <body>
        <h1>Visitor Counter</h1>
        <p>Total visits: <b id="total_visits">Loading...</b></p>
        <p>Unique visitors: <b id="unique_visitors">Loading...</b></p>
        <p>Your visits: <b id="visits">Loading...</b></p>
    </body>
    <script>
        const localApi = 'http://localhost:7071/api/VisitorCounter';
        const functionApi = "https://jpolanskyresume-functionapp.azurewebsites.net/api/app";

        const getVisitCount = () => {
            fetch(functionApi)
            .then(response => response.json())
            .then(data => {
                console.log('Unique visitors:', data.unique_visitors);
                console.log('Total visits:', data.total_visits);
                console.log('Visits:', data.visits);
                document.getElementById('unique_visitors').innerText = data.unique_visitors;
                document.getElementById('total_visits').innerText = data.total_visits;
                document.getElementById('visits').innerText = data.visits;
            }).catch(function(error) {
                console.log(error);
            });
            return data;
        };
    </script>
</html>
