name: Keep Repository Active

on:
  schedule:
    # Run every 50 days (well before the 60-day cutoff)
    - cron: "0 12 */50 * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  keep-alive:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update timestamp file
      run: |
        mkdir -p .github
        date > .github/last-activity.txt

    - name: Commit and push if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .github/last-activity.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: keep repository active" && git push)